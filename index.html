  <body>
    <div class="circles">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Contenedor General Iniciar sesión -->
    <div class="contenedor iniciar-sesion-form">

      <!-- Encabezado-->
      <header class="header">

        <!-- Encabezado-->
        <h1 class="encabezado">Me-Memoria</h1>
      </header>

      <!-- Formulario -->
      <div class="caja-form ">
        <div class="avatar__container">
          <img src="public/question.png" class="avatar animate__animated animate__bounce" id="avatar-logo" alt="">
          <img src="public/avatar-bueno.png" class="novisible avatar animate__animated animate__fadeIn " alt="" id="avatar-user">
          <img src="public/avatar-forgot.png" class="novisible avatar animate__animated animate__fadeIn" alt="" id="avatar-forgot">
          <img src="public/avatar-pass.png" class="novisible avatar animate__animated animate__fadeIn" alt="" id="avatar-pass">
        </div>
        <form action="" class="formulario" id="sign_in_form">

          <!-- input-usuario -->
          <div class="input-usuario texto input">
            <label for="usuario">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" style="fill:#ffffff;">
                <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"></path>
              </svg>
            </label>
            <input autocomplete="on" type="email" name="" id="usuario" placeholder="Ingresa tu email" required="">
          </div>

          <!-- input-contraseña -->
          <div class="input-contraseña texto input">
            <label for="contraseña">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" style="fill:#ffffff;">
                <style>
                </style>
                <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"></path>
              </svg>
            </label>
            <input autocomplete="on" type="password" name="" id="contraseña" placeholder="Ingresa contraseña" required="">
          </div>

          <!-- link de recuperacion de contraseña -->
          <div class="recuperar-contraseña texto">
            <a class="link-contraseña" href="">¿Olvidaste tu contraseña?</a>
          </div>



  
          <!--botón de login -->
          <div class="input-login">
            <input class="login" type="submit" value="Iniciar Sesión">
          </div>
          
          <div class="social__contenedor">

            <button id="logGitHub" type="button" class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30 mr-2 mb-2">
                <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
                </svg>
                Sign in with Github
            </button>
            <button id="logGoogle" type="button" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
                <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
                </svg>
                Sign in with Google
            </button>
          </div>
        </form>

        <!--link de registro -->
        <div class="registrar texto">
          <p class="link-registrar">¿No tienes cuenta? <a href="#">Registrate</a> </p>
        </div>
      </div>
    </div>

    <!-- Formulario de Registro -->

    <!-- Contenedor General Registro -->
    <div class="contenedor registro-form">

      <!-- Imagen -->
      <div class="imagen-formulario"></div>

      <!-- Formulario -->
      <div class="caja-form ">
        <form action="" class="formulario" id="sign_up_form">
          <div class="texto">

            <!-- encabezado-->
            <h2 class="encabezado">Crear cuenta</h2>
          </div>
          <div class="input-nombre texto">

            <!-- input-nombre -->
            <label for="nombre"></label>
            <input autocomplete="on" type="text" name="" id="nombre" placeholder="Nombre" required="">
          </div>

          <!-- input-usuario -->
          <div class="input-usuario texto">
            <label for="usuario"></label>
            <input autocomplete="on" type="email" name="" id="usuario-registro" placeholder="Email" required="">
          </div>

          <!-- input-contraseña -->
          <div class="input-contraseña texto">
            <label for="contraseña"></label>
            <input type="password" name="" id="contraseña-registro" placeholder="Contraseña" required="">
          </div>

          <!-- input-confirmar-contraseña -->
          <div class="input-confirmar-contraseña texto">
            <label for="confirmar-contraseña"></label>
            <input type="password" name="" id="confirmar-contraseña" placeholder="Confirmar contraseña" required="">
          </div>

          <!--botón de Crear cuenta -->
          <div class="input-login">
            <input type="submit" value="Crear cuenta">
          </div>
        </form>

        <!--link de registro -->
        <div class="registrar texto">
          <p class="link-iniciar-sesion">¿Ya eres usuario? <a href="#">Inicia sesión</a> </p>
        </div>
      </div>
    </div>

      <p class="texto">Creado por Mary F. Katherine A. Sebastian G.</p>
